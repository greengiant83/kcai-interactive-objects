	<body>
		  
		<h1>Troy is ia</h1>
		<button onclick="PowerButton()">Turn On</button>
		<button onclick="LeftChannel()">Turn Off</button>
		<button onclick="RightChannel()">Turn On</button>
		<button onclick="VolumeDown()">Turn Off</button>
		<button onclick="VolumeUp()">Turn On</button>
		<a href ="images.html" >my images </a>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io();
		  socket.on('news', function (data) {
		    console.log(data);
		    
		  });

		  function PowerButton()
		  {
		  	console.log("Power!!!");
		  	socket.emit('msg', "1");
		  }

		  function LeftChannel()
		  {
		  	console.log("Surf Left");
		  	socket.emit('msg', "2");
		  }

		  function RightChannel()
		  {
		  	console.log("Surf Right");
		  	socket.emit('msg', "3");
		  }

		  function VolumeUp()
		  {
		  	console.log("Turn down the volume!");
		  	socket.emit('msg', "4");
		  }

		  function VolumeDown()
		  {
		  	console.log("Turn up the volume!");
		  	socket.emit('msg', "5");
		  }

		</script>
	</body>
</html>
