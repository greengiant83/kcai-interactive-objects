	<body>
		<img src="Remote.jpg" alt="" usemap="#Map" />
			<map name="Map" id="Map">
		    <area alt="" title="PowerButton" href="PowerButton" onclick="return PowerButton()" shape="poly" coords="65,53,45,61,36,82,43,99,66,107,86,98,93,79,83,61" />
		    <area alt="" title="" href="LeftChannel" shape="poly" onclick="return LeftChannel()" coords="40,125,40,186,117,186,117,127" />
		    <area alt="" title="" href="RightChannel" shape="poly" onclick="return RightChannel()" coords="131,126,130,186,205,188,203,128" />
		    <area alt="" title="" href="VolumeDown" shape="poly" onclick="return VolumeDown()" coords="41,215,40,273,116,273,115,214" />
		    <area alt="" title="" href="VolumeUp" shape="poly" onclick="return VolumeUp()" coords="130,213,130,272,205,274,204,214" />
		    [...]
			</map>
			<script src="/socket.io/socket.io.js"></script>
		  <script>
		  var socket = io();
		  socket.on('news', function (data) {
		    console.log(data);  
		  });

		 function PowerButton()
		  {
		  	console.log("PowerOn");
		  	socket.emit('msg', "Power");
		  	return false;
		  }

		  function LeftChannel()
		  {
		  	console.log("Surf Left");
		  	socket.emit('msg', "ChannelDown");
		  	return false;
		  }

		  function RightChannel()
		  {
		  	console.log("Surf Right");
		  	socket.emit('msg', "ChannelIncrease");
		  	return false;
		  }

		  function VolumeUp()
		  {
		  	console.log("Turn down the volume!");
		  	socket.emit('msg', "VolumeUp");
		  	return false;
		  }

		  function VolumeDown()
		  {
		  	console.log("Turn up the volume!");
		  	socket.emit('msg', "VolumeDown");
		  	return false;
		  }
		</script>
