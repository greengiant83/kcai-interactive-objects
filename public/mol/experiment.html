<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="/socket.io/socket.io.js"></script>
    <script>

      var socket = io();
      socket.on('msg', function (data) {
        console.log(data);
        addNewItem(data);
      });

      var nucleotides = [];
      for(i=0; i<25; i++){
        nucleotides.unshift("A");
      }
      
      function addNewItem(item){
      

      var newNuc = nucleotides.unshift(item);
      var byeNuc = nucleotides.pop();
      console.log("My list", nucleotides)
      
      }

    </script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js">
    </script>
  </head>
  <body>
    <a-scene>
      
      <a-entity position="0.1 -1.00 -2.8" rotation="270 45 0" material="color: #ffbe00; opacity:0.7" obj-model="obj: url(helixWithNames.obj)">
        <a-animation attribute="rotation"
               dur="1000"
               ease="none"
               fill="forwards"
               to="270 405 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <!--<a-collada-model position="-0.15 1.5 0.5" rotation="0 45 0" material="color: red" src="helix.dae"></a-collada-model>-->
      <a-plane position="0 -6 -4" rotation="-90 0 0" width="20" height="10" color="#4400aa"></a-plane>
      <a-sky color="#7700dd"></a-sky>
    </a-scene>
  </body>
</html>
