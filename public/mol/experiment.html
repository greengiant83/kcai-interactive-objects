<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-entity position="-6 -2.5 0" rotation="270 45 0" material="color: #ffbe00; opacity:0.7" obj-model="obj: url(helix.obj)">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               from="270 45 0"
               to="270 225 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-collada-model position="-0.15 1.5 0.5" rotation="0 45 0" material="color: red" src="helix.dae"></a-collada-model>

      <a-sky color="#7700dd"></a-sky>
    </a-scene>
  </body>
</html>
