<html>
	<head>
	</head>
	<body>
		<h1>Matt</h1>

		<button onclick="turnOn()">Turn On</button>
		<button onclick="turnOff()">Turn Off</button>

		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io();
		  socket.on('news', function (data) {
		    console.log(data);
		    
		  });

		  function turnOn()
		  {
		  	console.log("Turning on...");
		  	socket.emit('msg', "10");
		  }

		  function turnOff()
		  {
		  	console.log("Turning off...");
		  	socket.emit('msg', "0");
		  }
		</script>
	</body>
</html>
